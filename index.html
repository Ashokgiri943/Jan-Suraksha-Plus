<!DOCTYPE html>

<body>
<div class="app-card">

    <div class="btn-row">

<script>
    const ids = ['n1', 'n2', 'wa'];
    function lock() {
        ids.forEach(id => {
            let val = document.getElementById(id).value;
            if(val) { localStorage.setItem(id, val); document.getElementById(id).disabled = true; }
        });
        alert("‡§°‡•á‡§ü‡§æ ‡§≤‡•â‡§ï ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
    }
    function unlock() { ids.forEach(id => document.getElementById(id).disabled = false); }
    window.onload = () => {
        ids.forEach(id => {
            const v = {};
            ids.forEach(id => v[id] = localStorage.getItem(id));
            if(v.n1) { ids.forEach(id => { if(v[id]){document.getElementById(id).value = v[id]; document.getElementById(id).disabled = true;}}); }
        });
    };

    let ctx = new (window.AudioContext || window.webkitAudioContext)();
    let o = null, active = false;
    function tS() {
        if(!active) {
            o = ctx.createOscillator(); let g = ctx.createGain(); o.type = 'triangle';
            o.frequency.setValueAtTime(440, ctx.currentTime);
            o.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.5);
            o.connect(g); g.connect(ctx.destination); o.start(); active = true;
            document.getElementById('s').innerText = "üõë ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç";
        } else { o.stop(); active = false; document.getElementById('s').innerText = "üö® ‡§∏‡§æ‡§Ø‡§∞‡§® ‡§¨‡§ú‡§æ‡§è‡§Ç"; }
    }

    function sos() {
        let n1 = localStorage.getItem('n1');
        let n2 = localStorage.getItem('n2');
        let wa = localStorage.getItem('wa');
        let msg = "‡§Æ‡•Å‡§ù‡•á ‡§Ü‡§™‡§ï‡•Ä ‡§ú‡§∞‡•Ç‡§∞‡§§ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡•á‡§∞‡•Ä ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•á‡§Ç‡•§";

        if(!n1) return alert("‡§®‡§Ç‡§¨‡§∞ ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç!");

        navigator.geolocation.getCurrentPosition(p => {
            let loc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            let fullMsg = `${msg} ‡§Æ‡•á‡§∞‡•Ä ‡§≤‡•ã‡§ï‡•á‡§∂‡§®: ${loc}`;

            // 1. ‡§∏‡§¨‡§∏‡•á ‡§™‡§π‡§≤‡•á ‡§µ‡•ç‡§π‡§æ‡§ü‡•ç‡§∏‡§è‡§™ ‡§ñ‡•ã‡§≤‡•á‡§Ç (‡§ó‡•ç‡§∞‡•Å‡§™ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡§ø‡§∂‡•á‡§∑ ‡§≤‡§ø‡§Ç‡§ï ‡§∏‡•Å‡§ß‡§æ‡§∞)
            if(wa) {
                let cleanWa = wa.trim();
                let waAction = cleanWa.includes('?') ? `${cleanWa}&text=${encodeURIComponent(fullMsg)}` : `${cleanWa}?text=${encodeURIComponent(fullMsg)}`;
                window.open(waAction, '_blank');
            }

            // 2. ‡§®‡§Ç‡§¨‡§∞ 1 ‡§ï‡•ã SMS
            setTimeout(() => {
                window.open(`sms:${n1}?body=${encodeURIComponent(fullMsg)}`, '_blank');
            }, 1000);

            // 3. ‡§®‡§Ç‡§¨‡§∞ 2 ‡§ï‡•ã SMS
            if(n2) {
                setTimeout(() => {
                    window.open(`sms:${n2}?body=${encodeURIComponent(fullMsg)}`, '_blank');
                }, 2000);
            }

        }, () => alert("GPS ‡§ö‡§æ‡§≤‡•Ç ‡§ï‡§∞‡•á‡§Ç!"), {enableHighAccuracy:true});
    }
</script>
