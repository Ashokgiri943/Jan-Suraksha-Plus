
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline'; style-src 'unsafe-inline'; img-src *; media-src *;">
    <title>Jan Suraksha - Secure Edition</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial; background: #0f172a; color: white; padding: 15px; }
        .app-card { background: #1e293b; border-radius: 30px; padding: 25px; max-width: 400px; margin: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .header { background: linear-gradient(90deg, #ef4444, #991b1b); padding: 15px; border-radius: 20px; font-size: 24px; font-weight: 800; margin-bottom: 20px; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #334155; border-radius: 15px; background: #0f172a; color: white; font-size: 16px; }
        input:disabled { opacity: 0.6; border-color: #10b981; color: #10b981; }
        .btn-box { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; }
        .save { background: #10b981; } .edit { background: #64748b; }
        .sos-circle { width: 150px; height: 150px; border-radius: 50%; background: radial-gradient(#ef4444, #7f1d1d); border: 8px solid #1e293b; color: white; font-size: 32px; font-weight: 900; margin: 10px auto 25px; display: flex; align-items: center; justify-content: center; cursor: pointer; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .siren-btn { width: 100%; padding: 16px; border-radius: 15px; background: #7c3aed; color: white; font-weight: bold; border: none; margin-bottom: 20px; font-size: 18px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .q-btn { aspect-ratio: 1/1; border: none; border-radius: 18px; color: white; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; }
        .p-btn { background: #2563eb; } .f-btn { background: #ea580c; } .a-btn { background: #16a34a; }
        .footer { margin-top: 25px; font-size: 13px; font-weight: bold; text-align: center; border-top: 1px solid #334155; padding-top: 10px; }
        .disclaimer { font-size: 9px; opacity: 0.5; margin-top: 15px; line-height: 1.2; text-align: justify; }
    </style>
</head>
<body>
<div class="app-card">
    <div class="header">जन सुरक्षा</div>
    <input type="tel" id="n1" placeholder="इमरजेंसी नंबर 1">
    <input type="tel" id="n2" placeholder="इमरजेंसी नंबर 2">
    <input type="url" id="wa" placeholder="ग्रुप लिंक">
    <div class="btn-box">
